version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Permite uso de vari√°veis no terminal para injetar no container Next.js
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3041}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3040}
    container_name: satmaza_front
    restart: unless-stopped
    # Pode ler o arquivo de env diretamente ao ser criado
    env_file: .env.production
    environment:
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3041}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3040}
    ports:
      - "127.0.0.1:3041:3041"
